intro_title: 17 objectifs pour transformer notre monde
intro_body: Les <a href="https://www.un.org/sustainabledevelopment/fr">objectifs de développement durable (SDG)</a> sont un appel universel à l'action pour mettre fin à la pauvreté, protéger la planète et améliorer la vie et les perspectives de chacun, partout. Les 17 objectifs ont été adoptés par tous les États membres des Nations unies en 2015, dans le cadre du <a href="https://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=F">programme pour le développement durable de 2030</a>.
